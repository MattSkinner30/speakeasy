<main class="push">

<h2 class="tera text-center">Sign Up</h2>

<div class="grid">
	<div class="unit gutter xs-1 s-1">



<h3 class="kilo">Personal information</h3>

<div class="grid">

	<div class="grid xs-1 s-1 m-1 l-1">
		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="email">Email address</label>
			<input class="push" type="email" id="email" placeholder="jimbobson@here.com" required>
		</div>

		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="first-name">First Name</label>
			<input class="push" type="text" id="first-name" placeholder="Jim" required>
		</div>

		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="last-name">Last Name</label>
			<input class="push" type="text" id="last-name" placeholder="Bobson" required>
		</div>
	</div>
	<div class="grid xs-1 s-1 m-1 l-1">
		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="tel">Phone Number</label>
			<input class="push" type="tel" id="tel" placeholder="555-555-5555" required>
		</div>		
			
		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="st-add">Street address</label>
			<input class="push" type="text" id="st-add" placeholder="123 Road St." required>
		</div>
			
		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="city">City</label>
			<input class="push" type="text" id="city" placeholder="Ottawa" required>
		</div>
	</div>
	<div class="grid xs-1 s-1 m-1 l-1">
		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="province">Province</label>
			<input class="push" id="province" list="province-list" placeholder="Ontario" required>
			<datalist id="province-list">
				<option value="Alberta">
				<option value="Ontario">
				<option value="QuÃ©bec">
				<option value="Nova Scotia">
				<option value="New Brunswick">
				<option value="Prince Edward Island">
				<option value="Quebec">
				<option value="Manitoba">
				<option value="British Columbia">
				<option value="Northwest Territories">
				<option value="Yukon">
				<option value="Nunavut">
				<option value="Saskatchewan">
				<option value="Newfoundland and Labrador">
			</datalist>
		</div>
			
		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="country">Country</label>
			<input class="push" type="text" id="country" placeholder="Canada" required>
		</div>
				
		<div class="xs-1 s-1 m-1 l-1-3">
			<label for="postal code">Postal Code</label>
			<input class="push" type="text" id="postal code" placeholder="K0A 2Z0" pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]"required>
		</div>

	</div>

</div>

	<div class="unit pad-t gutter xs-1 s-1">
		<h3 class="kilo">Credit Card information</h3>
		<p>Credit Card Number</p>
		<p>Expiration</p>
		<p>CVV</p>
	</div>


	<div class="unit cs-1 s-1 gutter">
		<fieldset class="gutter">
			<legend class="push">Choose Your Plan</legend>
			<ul class="list-group">
				<li class="push-1-2">
					<input type="radio" id="level 1" name="level">
		  			<label for="level 1">Level 1</label>
				</li>
				<li class="push-1-2">
					<input type="radio" id="level 2" name="level">
		  			<label for="level 2">Level 2</label>
		  		</li>
		  		<li class="push-1-2">
		  			<input type="radio" id="level 3" name="level">
		  			<label for="level 3">Level 3</label>
				</li>
				<li>
		  			<input type="radio" id="level 4" name="level">
		  			<label for="level 4">Level 4</label>
		  		</li>
  			</ul>
		</fieldset>
	</div>
</div>

<a class="btn c-btn" href="thankyou.html">Submit</a>
