<main class="gutter push" role="main" id="main">

<h2 class="tera text-center">Sign Up</h2>




<h3 class="kilo">Personal information</h3>



	<div class="grid xs-1 s-1 m-1 l-1">
		
		<div class="xs-1 s-1-2 m-1-2 l-1-2">
			<label for="first-name">First Name</label>
			<input class="push wider-input" type="text" id="first-name" placeholder="Jim" required>
		</div>

		<div class="xs-1 s-1-2 m-1-2 l-1-2">
			<label for="last-name">Last Name</label>
			<input class="push wider-input" type="text" id="last-name" placeholder="Bobson" required>
		</div>
	</div>
	<div class="push grid xs-1 s-1 m-1 l-1">
		<div class="xs-1 s-1-2 m-1-2 l-1-2">
			<label for="email">Email address</label>
			<input class="push wider-input" type="email" id="email" placeholder="jimbobson@here.com" required>
		</div>

		<div class="xs-1 s-1-2 m-1-2 l-1-2">
			<label for="tel">Phone Number</label>
			<input class="push wider-input" type="tel" id="tel" placeholder="555-555-5555" required>
		</div>		
	</div>

	<h3 class="kilo">Address</h3>

	<div class="push grid xs-1 s-1 m-1 l-1">
		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="st-add">Street address</label>
			<input class="push" type="text" id="st-add" placeholder="123 Road St." required>
		</div>
			
		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="city">City</label>
			<input class="push" type="text" id="city" placeholder="Ottawa" required>
		</div>

	
		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="province">Province</label>
			<input class="push" id="province" list="province-list" placeholder="Ontario" required>
			<datalist id="province-list">
				<option value="Alberta">
				<option value="Ontario">
				<option value="Québec">
				<option value="Nova Scotia">
				<option value="New Brunswick">
				<option value="Prince Edward Island">
				<option value="Quebec">
				<option value="Manitoba">
				<option value="British Columbia">
				<option value="Northwest Territories">
				<option value="Yukon">
				<option value="Nunavut">
				<option value="Saskatchewan">
				<option value="Newfoundland and Labrador">
			</datalist>
		</div>
			
		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="country">Country</label>
			<input class="push" type="text" id="country" placeholder="Canada" required>
		</div>
				
		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="postal code">Postal Code</label>
			<input class="push" type="text" id="postal code" placeholder="K0A 2Z0" required>
		</div>

	</div>

<h3 class="kilo">Credit Card Information</h3>

<div class="grid xs-1 s-1 m-1 l-1">
		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="ccn">Credit Card Number</label>
			<input class="push" type="text" id="ccn" placeholder="1234 1234 1234 1234" required>
		</div>
			
		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="exp">Expiration</label>
			<input class="push" type="text" id="exp" placeholder="04/21 (month/year)" required>
		</div>

		<div class="xs-1 s-1-2 m-1-3 l-1-3">
			<label for="cvv">CVV</label>
			<input class="push" type="text" id="cvv" placeholder="123" required>
		</div>



<div>
	<button class="btn c-btn" type="submit">Submit</button>
</div>
